<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <label for="prioritySelect">Task Priority:</label>
            <select id="prioritySelect">
                <option value="low">Low Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div class="sort-section">
            <button class="sort-btn" data-sort="priority">Sort by Priority</button>
            <button class="sort-btn" data-sort="added">Sort by Date Added</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalTasks">0</div>
                <div>Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="completedTasks">0</div>
                <div>Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="activeTasks">0</div>
                <div>Active</div>
            </div>
        </div>
        
        <ul class="task-list" id="taskList">
            <li class="empty-state">No tasks yet. Add a task to get started!</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
